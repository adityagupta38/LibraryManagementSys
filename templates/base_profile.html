{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {% block profile_style %}
        <! This library is used to display icons>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .butt {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            min-width: 30%;
            width: 100%;
        }

/* Darker background on mouse-over */
        .butt:hover {
  background-color: RoyalBlue;
        }
        li{
            text-align: center;
    padding: 20px;
        }
        </style>
    {% endblock %}
</head>
<body>
{% block content_body %}
 <!-- side navbar block section-->
    <div class="row">
    <div class="col-sm-3">
    {% block navbar %}
    {% endblock %}
    </div>
    <!-- web page content block-->
    <div class="col-sm-9 bg-white p-5 ">
    {% block profile_body %}
        {% endblock %}
    </div>
    </div>
{% endblock %}
</body>
</html>
